<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css\font-styles.css">
    <link rel="stylesheet" type="text/css" href="css\twelve-col-grid.css">
    <link rel="stylesheet" type="text/css" href="css\images.css">
  </head>
  <body>
    <div class="grid">
      <!--Top Space Start-->
        <div class="row top-space">
          <!--Udacity Logo -->
          <div class="col-2"><img class="udacity-logo" src="img\udacitylogo.png" alt="Udacity Logo"></div>
          <div class="col-10 signature"><h1>ANDRAEA CAMBLE</h1><p>FRONT-END NINJA</p></div>
        </div>
        <!--Top Space End-->
        <!--Center Image-->
        <div class="row"><img class="center-image" src="img\colored-code.jpg">
        </div>
        <!--Featured Work Title-->
        <div class="row featured-work"><h2>Featured Work</h2>
        </div>
        <!--Featured Work Content-->
        <div class="row featured-work-content">
          <div class="col-4"><img class="featured-work-pics" src="img\appify-img.png"><h3>APPIFY</h3><p>https://github.com/udacity/Appify/</p></div>
          <div class="col-4"><img class="featured-work-pics" src="img\sunflower-img.png"><h3>SUNFLOWER</h3><p>https://github.com/udacity/Sunflower/</p></div>
          <div class="col-4"><img class="featured-work-pics" src="img\bokeh-img.png"><h3>BOKEH</h3><p>https://github.com/udacity/Bokeh/</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
